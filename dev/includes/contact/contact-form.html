<section class="contact-form">
    <div class="container bg-white">
        <div class="row py-6 py-md-10 py-xl-20">
            <div class="col-12">
                <div class="form">
                    <div class="row mb-11">
                        <div class="col-md-5">
                            <div class="h5 mb-4">Let's talk about</div>
                            <select class="form-control fw-semibold h-5" id="exampleFormControlSelect1" id="myselect">
                                <div class="option-container">
                                    <option selected class="bg-black text-white">Project inquiries</option>
                                    <option class="bg-black text-white">Medias</option>
                                    <option class="bg-black text-white">Careers</option>
                                    <option class="bg-black text-white">Partnership</option>
                                </div>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 mb-6 mb-xl-10">
                            <label for="firstname" class="d-block h6 mb-2 text-capitalize">First name</label>

                            <input type="text" id="firstname" class="form-control" placeholder="Jane" required />
                        </div>
                        <div class="col-md-5 mb-6 mb-xl-10">
                            <label for="lastname" class="d-block mb-2 text-space text-capitalize h6">Last name</label>
                            <input type="text" id="lastname" class="form-control" placeholder="Doe" required />
                        </div>
                        <div class="col-md-11 mb-6 mb-xl-10">
                            <label for="email" class="d-block mb-2 text-space h6 text-capitalize">Email address</label>
                            <input
                                type="email"
                                id="email"
                                class="form-control font-italic"
                                placeholder="jane@domain.com"
                                required
                            />
                        </div>
                        <div class="col-md-11 mb-6 mb-xl-10">
                            <label for="message" class="d-block mb-2 text-space h6 text-capitalize">Message</label>
                            <input
                                type="text"
                                class="form-control"
                                id="message"
                                placeholder="How can we help?"
                                required
                            />
                        </div>
                        <div class="col-md-10 caption mb-6 mb-xl-10">
                            <p>
                                This site is protected by reCAPTCHA and the Google
                                <a href="#" class="text-teal text-decoration-underline me-1">Privacy Policy</a>
                                and
                                <a href="#" class="text-teal ms-1 text-decoration-underline">Terms of Service</a>
                                apply.
                            </p>
                        </div>
                        <div class="col-md-8">
                            @@include('../button/button-global.html', { 'buttonName': 'Submit',
                            'button__hide':'button2-global__hide' ,'btnHover':'btnHover1'})
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
